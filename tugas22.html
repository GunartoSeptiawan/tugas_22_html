<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 22</title>
</head>
<body>
  <h2>Napak Tilas</h2>
  <form>
    <fieldset>
      <legend>Form</legend>
        <table>
          <tr>
            <td><Label>Nama</Label></td>
            <td> &nbsp; : <input type="text" placeholder="Nama lengkap"></td>
          </tr>
          <tr>
            <td><label>Username</label></td>
            <td> &nbsp; : <input type="text" placeholder="Username"></td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td> &nbsp; : <input type="email" placeholder="Your email"></td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td> &nbsp; : <input type="password" placeholder="Password"></td>
          </tr>
          <tr>
            <td><label>Alamat Web</label></td>
            <td> &nbsp; : <input type="url" placeholder="Masukkan URL Web"></td>
          </tr>
          <tr>
            <td><label>Tanggal Lahir</label></td>
            <td> &nbsp; : <input type="date"</td>
          </tr>
          <tr>
            <td><label>Umur</label></td>
            <td> &nbsp; : <input type="number"></td>
          </tr>
          <tr>
            <td><label>Jenis kelamin</label></td>
            <td> &nbsp; : 
              <input type="radio"><label>Laki-laki</label>
              <input type="radio"><label>Perempuan</label>
            </td>
          </tr>
          <tr>
            <td><label>Agama</label></td>
            <td> &nbsp; : 
              <select name="agama">
                <option value="islam" selected>Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
                <option value="budha">Budha</option>
                <option value="hindu">Hindu</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Biografi</label></td>
            <td> &nbsp; : <textarea cols="30" rows="2"></textarea></td>
          </tr>
          <tr>
            <td><label>Foto</label></td>
            <td> &nbsp; : <img src="logo1.jpg" width="200" height="200"></td>
          </tr>
          <tr>
            <td><label>Audio</label></td>
            <td> &nbsp; : <audio src="sample.mp3" controls></audio></td>
          </tr>
        </table>
    </fieldset>
  </form>
</body>
</html>
